<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vector Test</title>
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/elements.css">
    <link rel="stylesheet" href="css/debug.css">
  </head>
  <body>

    <div id="debug_console" style="display: none;">

      <form id="debug_generate" class="debug box" action="javascript:void(0)" onsubmit="javascript:debugGenerate()" method="post" style="display: inline-grid;">
        <span>Generate Object</span>
        <table>
          <tr>
            <td>Type: </td>
            <td><select name="type">
              <option value="circle">Circle</option>
              <option value="rectangle">Rectangle</option>
            </select></td>
          </tr>
          <tr><td>x: </td><td><input type="number" name="x" min="0" placeholder="x pos - Default: 0"/></td></tr>
          <tr><td>y: </td><td><input type="number" name="y" min="0" placeholder="y pos - Default: 0"/></td></tr>
          <tr><td>m: </td><td><input type="number" name="m" min="0" placeholder="mass - Default: 0"/></td></tr>
          <tr><td>r: </td><td><input type="number" name="r" min="1" placeholder="radius - Default: 1"/></td></tr>
          <tr><td>a: </td><td><input type="number" name="a" min="1" placeholder="length a - Default: 1"/></td></tr>
          <tr><td>b: </td><td><input type="number" name="b" min="1" placeholder="length b - Default: 1"/></td></tr>
          <tr><td><i>AB</i>: </td><td><input type="text" name="vector" placeholder="vector - Default: 0;0 (X;Y)"/></td></tr>
          <tr><td>Bounce: </td><td><input type="checkbox" name="bounce"/></td></tr>
          <tr><td>Snap: </td><td><input type="checkbox" name="snappable"/></td></tr>
          <tr><td>Drag: </td><td><input type="checkbox" name="draggable"/></td></tr>
        </table>

        <button type="submit">Generate</button>
        <button type="button" onclick="debugGenerateRandom()">Generate random</button>
      </form>

      <form id="debug_simulation" class="debug box" action="javascript:void(0)" onsubmit="javascript:debugSimSettings()" method="post" style="display: inline-grid;">
        <span>Simulation Settings</span>
        <button type="button" onclick="debugStart()">Start</button>
        <button type="button" onclick="debugStop()">Stop</button>
        <button type="button" onclick="debugSmooth()">Toggle Smoothing</button>
        <button type="button" onclick="debugLog()">Toggle Logging</button>
        <table>
          <tr><td>T: </td><td><input type="number" name="t" min="0" value="10" placeholder="time mult. - Default: 10"/></td></tr>
        </table>
        <button type="submit">Update</button>
      </form>

      <div id="debug_phy" class="debug box" style="display: inline-grid;">
        <span>Physics Settings</span>
        <form action="javascript:void(0)" onsubmit="javascript:debugGrav()" method="post" style="display: inline-grid;">
          <input type="text" name="G" placeholder="grav. - Default: 0;0 (X;Y)"/>
          <button type="submit">Update gravity</button>
        </form>
        <br>
        <form action="javascript:void(0)" onsubmit="javascript:debugFriction()" method="post" style="display: inline-grid;">
          <input type="text" name="f" placeholder="friction - Default: 1 "/>
          <button type="submit">Update friction</button>
        </form>
        <br>
        <form action="javascript:void(0)" onsubmit="javascript:debugAddVector()" method="post" style="display: inline-grid;">
          <input type="text" name="addVector" placeholder="Vector: 0;0 (X;Y)"/>
          <button type="submit">Add Impuls to all</button>
        </form>
        <br>
        <form action="javascript:void(0)" onsubmit="javascript:debugSetVector()" method="post" style="display: inline-grid;">
          <input type="text" name="setVector" placeholder="Vector: 0;0 (X;Y)"/>
          <button type="submit">Set Vector on all</button>
        </form>
        <br>
        <form action="javascript:void(0)" onsubmit="javascript:debugSetMass()" method="post" style="display: inline-grid;">
          <input type="number" name="setMass" placeholder="mass - Default: 0 "/>
          <button type="submit">Set all to mass</button>
        </form>
        <br>
        <form action="javascript:void(0)" onsubmit="javascript:debugMaxVelocity()" method="post" style="display: inline-grid;">
          <input type="number" name="setVelocity" placeholder="max +- Velocity - Default: 25 "/>
          <button type="submit">Set max velocity</button>
        </form>
      </div>

      <div id="debug_load" class="debug box" style="display: inline-grid;">
        <span>Saves / Loads</span>
        <form action="javascript:void(0)" onsubmit="javascript:debugLoad()" method="post" style="display: inline-grid;">
          <select name="load">
            <option value="pool">Poolbillard</option>
          </select>
          <button type="submit">Load</button>
        </form>
      </div>
      <button type="button" id="debug_close" onclick="hideDebug()">X</button>

    </div>

    <div id="main_area"></div>

    <button type="button" id="debug_open" onclick="showDebug()">D</button>

    <script src="js/master.js" charset="utf-8"></script>
    <script src="js/vector.js" charset="utf-8"></script>
    <script src="js/area.js" charset="utf-8"></script>
    <script src="js/savegame.js" charset="utf-8"></script>
    <script src="js/debug.js" charset="utf-8"></script>

    <script src="js/baseobject.js" charset="utf-8"></script>
    <script src="js/circleobject.js" charset="utf-8"></script>
    <script src="js/ractangleobject.js" charset="utf-8"></script>
    <div hidden phantom-models>

      <div class="object circle"></div>
      <div class="object ractangle"></div>

    </div>
  </body>
</html>
